<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery Intro</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#sembunyi").click(function(){
            $(".box").hide();
        });
        $("#tampil").click(function(){
            $(".box").show();
        });
    });
    </script>
    <style>
        .box{height: 100px;width: 100px; display: inline-block;border: 1px solid #999; background-color: blue}
    </style>
  </head>
  <body>
    <button id="sembunyi">Sembunyi</button>
    <button id="tampil">Tampil</button>
    <hr>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
